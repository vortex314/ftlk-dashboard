screen:
  resolution: [1024,768]
  grid: [32,32]
mqtt:
  host: "pcthink.local"
  port: 1883
redis:
  host: "pcthink.local"
  port: 6379
widgets:
  - widget: SubPlot
    label: "Plotter"
    pos: [8,8]
    size: [12,12]
    src_topic: "test"
    src_range: [-1.,1.]
    samples_timespan_sec: 60
    samples_max_count: 1000
  - widget: SubStatus
    label: "USB-serial"
    pos: [6,1]
    size: [4,2]
    src_topic: "src/USB0/system/alive"
    src_timeout:  3000
  - widget: SubStatus
    label: "ESP32-Motor"
    pos: [10,1]
    size: [4,2]
    src_topic: "dst/ESP32-44592/sys/loopback"
    src_timeout:  3000
  - widget: SubStatus
    label: "Dead"
    pos: [14,1]
    size: [4,1]
    src_topic: "dst/UNKNWON/sys/loopback"
    src_timeout:  3000
  - widget: SubText
    pos: [14,1]
    size: [6,1]
    src_topic: "dst/ESP32-44592/sys/loopback"
    src_prefix: "uptime  = "
    src_suffix: ""
    src_timeout:  3000
    src_eval: "hms(msg_i64)"
  - widget: SubGauge
    pos: [14,2]
    size: [10,10]
    label: "Latency"
    src_topic: "test"
    src_prefix: ""
    src_suffix: " sec"
    src_timeout:  3000
    src_range: [0.,1.]
